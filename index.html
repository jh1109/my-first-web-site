<!doctype html>
<html>
<head>
  <title>HCU</title>
  <meta charset="utf-8">
  <style>
    body {
      margin: 0px;
    }
    #grid {
      display: grid;
      grid-template-columns: 200px 1fr;
    }
    h1 {
      font-size: 3em;
      text-align: center;
      padding: 30px 0;
      margin: 0px;
    }
    a {
      color: black;
      text-decoration: none;
    }
    /*
    h1 {
      color:blue;
    }  왜 이렇게 작성했을때는 declaration이 안되는지?
    */
    .emphasis {
      color:blue;
    }
    /*
    ul, ol {
      border-right: 1.5px solid gray;
      width: 140px;
      margin: 0px;
      padding-top: 15px
    }
    */
    ol {
      font-size:1.2em;
      padding-right: 40px;
    }
    @media(min-width:700px) {
      #grid img {
        width: 350px;
      }
    }
    .category {
      border-right: 1.5px solid gray;
    }
    #introduce {
      text-align: center;
      margin-top: 16px;
    }
    .special_bg {
      border-bottom: 2px solid gray;
      background-image: url('sky.jpg');
      background-size: cover;
    }
    .group_flex {
      display: grid;
      grid-template-columns: 150px 1fr 100px;
      padding: 0 30px;
      margin: 0 auto;
    }
    .light_area {
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="special_bg">
    <div class="group_flex">
      <img src="cat-removebg.png" height="130px">
      <h1><a href="index.html" class="emphasis">Happiness is Close to Us</a></h1>
      <div class="light_area">
        <input type="button" value="night" onclick="
          var target = document.querySelector('body');
          if(this.value === 'night'){
            target.style.backgroundColor = 'black';
            target.style.color = 'white';
            this.value = 'day';
            var i = 1;
            var alist = document.querySelectorAll('a');
            while(i < alist.length){
              alist[i].style.color = 'white';
              i = i + 1;
            }
          } else {
            target.style.backgroundColor = 'white';
            target.style.color = 'black';
            this.value = 'night';
            var i = 1;
            var alist = document.querySelectorAll('a');
            while(i < alist.length){
              alist[i].style.color = 'black';
              i = i + 1;
            }
          }
          ">
        </div>
      </div>
    </div>
  </div>
  <div id="grid">
    <div class="category">
      <div id="introduce">
        <a href="introduce.html"><input type="button" value="introduce"></a>
      </div>
      <ol>
        <li><a href="1.html">at a meal</a></li>
        <li><a href="book.html">at a book</a></li>
        <li><a href="cat.html">at a cat</a></li>
      </ol>
    </div>
    <div style="text-align:center; margin-top: 16px;">
      <div style="font-size: 1.5em; font-weight: bold;">Welcome :)</div>
      <img src="gulum_welcome.jpg" width="70%">
    </div>
</body>
</html>
